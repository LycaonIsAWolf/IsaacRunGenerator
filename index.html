<!DOCTYPE html>
<html>
<head>
	<title>
		The Binding of Isaac: Rebirth Run Generator
	</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<script src="snabbt.min.js"></script>
	<script src="http://daniel-lundin.github.io/snabbt.js/randomColor.js"></script>


</head>

<body onload="getRun()">
	<div class="jumbotron">
		<div id="container">
			<div id="surface"></div>
		</div>

		<h1 class="text-center"><div id="run-text"></div></h1>

		<div class="form-group" id="characters">
			<p class="text-center">
			<span class="label label-info"><input id="char" checked="true" type="checkbox" name="character" value="Isaac">   <label>Isaac</label></span>
			<span class="label label-info"><input id="char" checked="true" type="checkbox" name="character" value="Maggie">  <label>Maggie</label></span>
			<span class="label label-info"><input id="char" checked="true" type="checkbox" name="character" value="Eve">     <label>Eve</label></span>
			<span class="label label-info"><input id="char" checked="true" type="checkbox" name="character" value="Cain">    <label>Cain</label></span>
			<span class="label label-info"><input id="char" checked="true" type="checkbox" name="character" value="Judas">   <label>Judas</label></span>
			<span class="label label-info"><input id="char" checked="true" type="checkbox" name="character" value="Samson">  <label>Samson</label></span>
			<span class="label label-info"><input id="char" checked="true" type="checkbox" name="character" value="Azazel">  <label>Azazel</label></span>
			<span class="label label-info"><input id="char" checked="true" type="checkbox" name="character" value="Lazarus"> <label>Lazarus</label></span>
			<span class="label label-info"><input id="char" checked="true" type="checkbox" name="character" value="???">     <label>???</label></span>
			<span class="label label-info"><input id="char" checked="true" type="checkbox" name="character" value="Eden">    <label>Eden</label></span>
			<span class="label label-info"><input id="char" checked="true" type="checkbox" name="character" value="The Lost"><label>The Lost</label></span>
			</p>

			<div class="container">
				<button id="get-run" type="button" class="btn btn-primary btn-block btn-lg center-block" onclick="getRun();">Get New Run</button>
			</div>
		</div>

		
	</div>

	<script src="main.js"></script>

	<footer class="text-center">
		Made by <a href="https://twitter.com/lycaontalks">@LycaonTalks.</a> Licensed MIT. See the LICENSE document for details. The Binding of Isaac: Rebirth can be purchased <a href="http://store.steampowered.com/app/250900/">here</a>. Special thanks to <a href="http://reddit.com/r/bindingofisaac">/r/bindingofisaac</a>. 
	</footer>

</body>
</html>
